<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Biruk Aregu - IT Specialist</title>
    <meta name="description" content="IT Specialist specializing in Cybersecurity, Cloud Solutions, and Enterprise IT Support" />
    <meta name="keywords" content="IT Security, Cybersecurity, Cloud Solutions, Enterprise IT Support, Technology, AWS, Network Security, Cloud Architecture, System Administration, IT Infrastructure" />
    <meta name="author" content="Biruk Aregu" />
    
    <!-- Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Inline Critical CSS -->
    <style>
      :root { color-scheme: dark; }
      body { 
        background: #000; 
        margin: 0;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
      }
      .loading svg {
        width: 38px;
        height: 38px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading">
        <svg viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#10b981">
          <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="2">
              <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
              <path d="M36 18c0-9.94-8.06-18-18-18"/>
            </g>
          </g>
        </svg>
      </div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
